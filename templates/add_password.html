<!DOCTYPE html>
<html>
<head>
    <title>Add Password</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7; /* Light gray background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 500px; /* Increased size */
            width: 400px;
            padding: 40px;
            background: #fff; /* White background */
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            color: #333; /* Dark gray text color */
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 10px;
            font-size: 18px;
            font-weight: bold;
        }

        input {
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc; /* Light gray border */
            background-color: #f9f9f9; /* Light gray background */
            font-size: 16px;
            transition: transform 0.3s ease, border-color 0.3s ease, background-color 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #007bff; /* Blue border on focus */
            background-color: #fff; /* White background on focus */
            transform: scale(); /* Scale effect on focus */
        }

        button {
            padding: 12px;
            border: none;
            border-radius: 5px;
            background-color: #007bff; /* Blue button */
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        button:hover {
            background-color: #0056b3; /* Darker blue on hover */
            transform: scale(1.05); /* Scale effect on hover */
        }

        button i {
            margin-right: 5px;
        }

        input:hover {
            background-color: #f0f0f0; /* Light gray on hover */
            transform: scale(1.02); /* Scale effect on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-key"></i> Add Password</h1>
        <form method="post" action="{{ url_for('add_password') }}">
            <label for="app_name">Application/Website Name</label>
            <input type="text" id="app_name" name="app_name" required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <button type="submit"><i class="fas fa-plus"></i> Add Password</button>
        </form>
    </div>
</body>
</html>
