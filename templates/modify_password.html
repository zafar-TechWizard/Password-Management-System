<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modify Password</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7; /* Light gray background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 400px;
            padding: 40px;
            background: #fff; /* White background */
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            color: #333; /* Dark gray text color */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 10px;
            font-size: 18px;
            font-weight: bold;
        }

        input {
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc; /* Light gray border */
            background-color: #f9f9f9; /* Light gray background */
            transition: border-color 0.3s ease, background-color 0.3s ease;
            font-size: 16px;
        }

        input:focus {
            outline: none;
            border-color: #007bff; /* Blue border on focus */
            background-color: #fff; /* White background on focus */
        }

        button {
            padding: 12px;
            border: none;
            border-radius: 5px;
            background-color: #007bff; /* Blue button */
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }

        button i {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-key"></i> Modify Password</h1>
        <form method="post" action="{{ url_for('modify_password') }}">
            <label for="app_name">Application/Website Name</label>
            <input type="text" id="app_name" name="app_name" required>
            <label for="old_password">Old Password</label>
            <input type="password" id="old_password" name="old_password" required>
            <label for="new_password">New Password</label>
            <input type="password" id="new_password" name="new_password" required>
            <button type="submit"><i class="fas fa-sync-alt"></i> Modify Password</button>
        </form>
    </div>
</body>
</html>
